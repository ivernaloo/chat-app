<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Socket.IO Chat</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
</head>
<body>
    <div class="container">
        <div class="row">
            <div id="chat-box" class="well">
                <ul id="chait-view" class="list-unstyled">

                </ul>
            </div>

            <form action="">
                <div class="row">
                    <input type="text"
                           id="chat-name"
                           class="form-control"
                           placeholder="Your name">
                </div>
                <div class="row">
                    <input type="text"
                           id="chat-message"
                           class="form-control"
                           placeholder="Enter message">
                    <button id="chat-submit"
                            type="submit"
                            class="btn btn-default">Send
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
